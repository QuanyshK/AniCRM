{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Manage Access for {{ user.username }}</h2>
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
      <a href="{% url 'user-detail' user.id %}" class="btn btn-secondary mt-3">Back to User Details</a>
    </form>
  </div>
{% endblock %}
