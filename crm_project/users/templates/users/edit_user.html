{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit User Details</h1>
    <div class="card p-4 shadow">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a class="btn btn-secondary mt-3" href="{% url 'profile' %}">Back to Profile</a>
    </div>
</div>
{% endblock %}
